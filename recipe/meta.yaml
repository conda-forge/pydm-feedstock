{% set name = "pydm" %}
{% set version = "1.28.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb96faf4c58e661f5c5668a95c0c86f03e235115ebe97c22455bf057573e5ccd

build:
  noarch: python
  number: 0
  entry_points:
    - pydm = pydm_launcher.main:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
    - pyqt =5
    - qtpy >=2.2.0
  run:
    - python >={{ python_min }}
    - six
    - numpy
    - scipy
    - pyepics
    - pyqt =5
    - pyqtgraph
    - qtpy >=2.2.0
    - entrypoints

test:
  requires:
    - python {{ python_min }}
  imports:
    - pydm

about:
  home: https://github.com/slaclab/pydm
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: OTHER
  license_file: LICENSE.md
  summary: Python Display Manager

  description: |
    PyDM is a PyQt-based framework for building user interfaces for control systems.
    The goal is to provide a no-code, drag-and-drop system to make simple screens,
    as well as a straightforward Python framework to build complex applications.
  doc_url: https://slaclab.github.io/pydm/
  dev_url: https://github.com/slaclab/pydm

extra:
  recipe-maintainers:
    - nstelter-slac
    - zllentz
    - yektay
    - jbellister-slac
